<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search App</title>

 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@pnotify/core/dist/PNotify.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@pnotify/core/dist/BrightTheme.css" />
  <script src="https://cdn.jsdelivr.net/npm/@pnotify/core/dist/PNotify.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    ul {
      padding: 0;
      list-style: none;
    }

    .result-item {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <h1>Пошук</h1>

 
  <form id="search-form">
    <input type="text" name="query" placeholder="Введи запит..." required />
    <button type="submit">Пошук</button>
  </form>


  <ul id="results-list"></ul>
  <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
  <script src="./script.js"></script>

</body>
</html>
