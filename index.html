<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Пошук країн</title>

    <link rel="stylesheet" href="./style.css" />


   
  </head>

  <body>
    <main class="app">
      <h1>Пошук країн</h1>

      <section class="search-section">
        <input
          id="search-box"
          type="text"
          placeholder="Введи назву країни..."
          autocomplete="off"
        />
      </section>

      <section class="results">
        <ul id="country-list" class="country-list"></ul>
        <div id="country-info" class="country-info-container"></div>
      </section>
    </main>

    
    <template id="country-item-template">
      <li class="country-item">
        <img class="flag" />
        <span class="name"></span>
      </li>
    </template>


    <template id="country-info-template">
      <article class="country-info">
        <img class="flag-big" />
        <h2 class="country-title"></h2>
        <p class="capital"></p>
        <p class="population"></p>
        <p class="languages"></p>
      </article>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  </body>
</html>
